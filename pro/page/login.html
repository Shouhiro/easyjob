<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>easyjob for you!</title>
    <link rel="stylesheet" href="../css/vender/semantic/semantic.min.css">
    <style>
      body{background-color: #fefefe;}
      .column{max-width:600px;padding:0 30px !important;}
      .grid{height:100%;}
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header"><img src="../images/logo.png" class="image">
          <div class="content">用户登录</div>
        </h2>
        <form id="loginForm" class="ui large form">
          <div class="ui segment">
            <div class="field">
              <div class="ui left icon input"><i class="user icon"></i>
                <input name="email" placeholder="邮箱账号">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input"><i class="lock icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>
            <div class="ui fluid large teal submit button">登录</div>
          </div>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>
    <script src="../js/vender/require/require.min.js"></script>
    <script>
      require(['../js/config/require-config.js'], function () {
      	require(['login']);
      });
    </script>
  </body>
</html>
